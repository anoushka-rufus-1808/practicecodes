<!DOCTYPE html>
<html>
    <head><title>table tag</title></head>
    <body>
        <center>
            <h4>table with border, vertical headers, cellpadding and cellspacing</h4>
            <table border="10" cellpadding="10" cellspacing="10">
                <tr>
                    <td></td>
                    <th>name</th>
                    <th>age</th>
                    <th>telephone</th>
                </tr>
                <tr>
                    <th>student1</th>
                    <td>radha</td>
                    <td>24</td>
                    <td>28649974</td>
                </tr>
                <tr>
                    <th>student2</th>
                    <td>vishal</td>
                    <td>22</td>
                    <td>437659872</td>
                </tr>
            </table>
            <hr color="blueviolet">
            <h4>cell that spans two columns</h4>
            <table border="1">
                <tr>
                    <th>name</th>
                    <th colspan="2">telephone</th>
                </tr>
                <tr>
                    <td>radha</td>
                    <td>487628</td>
                    <td>32876583</td>
                </tr>
            </table>
            <hr color="blueviolet">
            <h4>cell that spans two rows</h4>
            <table border="1">
                <tr>
                    <th>name</th>
                    <td>minal</td>
                </tr>
                <tr>
                    <th rowspan="2">telephone</th>
                    <td>jhvhjgd</td>
                </tr>
                <tr>
                    <td>kjsidgc</td>
                </tr>
            </table>
        </center>
    </body>
</html>
